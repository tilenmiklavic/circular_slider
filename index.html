<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <canvas
          id="myCanvas"
          width="500"
          height="500"
          style="border: 1px solid #000000"
        >
          Sorry, your browser does not support canvas.
        </canvas>
      </div>
      <div class="col">
        <div>Number of sliders: <span id="slider_number"></span></div>
        <div>
          <button id="add_slider">Add</button>
          <button id="remove_slider">Remove</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
